<!DOCTYPE html>
<html lang="zn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game one</title>
    <link rel="stylesheet" href="../style/choce.css">
    <script type="text/javascript" src="../js/comfirm-answer.js"></script>
</head>
<body>
    <div class="choice-box"> 
        <div class="item_box">
            <div class="choice-item">
                <img class="choice"  src="../image/main/level/level5/image1.png" alt="">
                <span class="order">1</span>
            </div>
            <div class="choice-item">
                <img class="choice"  src="../image/main/level/level5/image2.png" alt="">
                <span class="order">2</span>
            </div>
             
        </div>
        <div class="item_box">  
            
            <div class="choice-item">
                <img class="choice"  src="../image/main/level/level5/image3.jpg" alt="">
                <span class="order">3</span>
            </div>
            <div class="choice-item">
                <img class="choice"  src="../image/main/level/level5/image4.jpeg" alt="">
                <span class="order">4</span>
            </div>
        </div>
    </div>
    <div class="form-box">
        <form id="hiddenForm" method="post">
            <label for="text">Answer</label>
            <input type="text" id="answer" name="answer">
            <input type="button" value="提交" onclick="check(4)">
        </form>
    </div>
</body>

</html>
